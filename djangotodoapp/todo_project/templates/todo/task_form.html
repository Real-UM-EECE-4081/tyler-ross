<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Task</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Create Task{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title if task else '' }}">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description if task else '' }}</textarea>
        <br>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if task and task.completed %}checked{% endif %}>
        <br>
        <button type="submit">{% if task %}Update Task{% else %}Create Task{% endif %}</button>
    </form>
</body>
</html>
